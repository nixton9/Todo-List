<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">

    <div class="app">
        <div class="app-plus" id="plus"><i class="fas fa-plus"></i></div>
        <div class="app-header"><h1>To-Do List</h1></div>
        <div class="app-main-content" id="list">
            <div class="items-input flex-child"><input type="text" id="iteminput" placeholder="Write a new Item"></div>
            <div class="list-item flex-child"><div class="item-trash delete-item"><i class="fas fa-trash-alt"></i></div><div class="item"><p>Feed the dog at 10</p></div></div>
            <div class="list-item flex-child"><div class="item-trash delete-item"><i class="fas fa-trash-alt"></i></div><div class="item"><p>Learn jQuery</p></div></div>
            <div class="list-item flex-child"><div class="item-trash delete-item"><i class="fas fa-trash-alt"></i></div><div class="item"><p>Clean the room</p></div></div>
            <div class="list-item flex-child"><div class="item-trash delete-item"><i class="fas fa-trash-alt"></i></div><div class="item"><p>Learn CSS</p></div></div>
            <div class="list-item flex-child"><div class="item-trash delete-item"><i class="fas fa-trash-alt"></i></div><div class="item"><p>Study React</p></div></div>
            <div class="list-item flex-child"><div class="item-trash delete-item"><i class="fas fa-trash-alt"></i></div><div class="item"><p>Feed the dog at 20</p></div></div>
        </div>
    </div>

</div>


<script src="js/main.js"></script>
</body>
</html>
